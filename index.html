  <body>
        <style>
  
       #st{
        margin-left: 220px;
       }

        #st{
          margin-left: -30px;

    }
    @media (max-width:1030px)

       body{
        background-image: url("back2.jpg");
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
       }
       #preloader{
    background: white url("gear.gif") no-repeat center center;

    <section>
      <div class="container mt-5 pt-5">
        <div  class="row">
          <div class="col-12 col-sm-7 col-md-6 m-auto">
            <div  class="card border-0 shadow">
              <div style="background-color: rgb(236, 239, 236);" class="card-body">
                <img id="st"src="llo.jpeg" alt="Logo" width="150" height="100" class="d-inline-block align-text-center">
                <!-- <img id="st" src="llo.jpeg"> -->
                  <input type="text" name="" id="txt1" class="form-control my-4 py-2" placeholder="Crop Name"/>
                  <input type="text" name="" id="txt2" class="form-control my-4 py-2" placeholder="Required Fertilizer" />
                  <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example" id="txt3">
                    <option value="Duration"selected >Duration</option>
                    <option value="1 Month">1 Month</option>
                    <option value="2 Month">2 Month</option>
                    <option value="3 Month">3 Month</option>
                    <option value="4 Month">4 Month</option>
                    <option value="5 Month">5 Month</option>
                    <option value="6 Month">6 Month</option>
                    <option value="7 Month">7 Month</option>
                    <option value="8 Month">8 Month</option>
                    <option value="9 Month">9 Month</option>
                    <option value="10 Month">10 Month</option>
                    <option value="11 Month">11 Month</option>
                    <option value="1 Year">1 Year</option>
                    <option value="1.5 Year">1.5 Year</option>
                    <option value="2 Year">2 Year</option>
                    <option value="2.5 Month">2.5 Year</option>
                    <option value="3 Year">3 Year</option>
                  </select>
                  <input type="number" name="" id="txt4" class="form-control my-4 py-2" placeholder="Tempreture"/>
                  <div class="text-center mt-3">
                    <button id="btn" class="btn btn-primary">Add Data</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script>
      let loader=document.getElementById('preloader');
      window.addEventListener("load",()=>{
        loader.style.display="none";
      });
    </script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase,ref, set } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      
        // Initialize Firebase
        let btn=document.getElementById('btn');
        const firebaseConfig = {
  apiKey: "AIzaSyBayYtITHrOGXE2sMbIT6Ei4kuYG8BCFnc",
  authDomain: "smart-agriculture-b4b67.firebaseapp.com",
  databaseURL: "https://smart-agriculture-b4b67-default-rtdb.firebaseio.com",
  projectId: "smart-agriculture-b4b67",
  storageBucket: "smart-agriculture-b4b67.appspot.com",
  messagingSenderId: "393162303371",
  appId: "1:393162303371:web:331fc2d9d9a42ad2f8b18e",
  measurementId: "G-L8L8N29JGL"
};
        btn.addEventListener("click",()=>{
            const app=initializeApp(firebaseConfig);
            const db = getDatabase(app);
            let txt1=document.getElementById('txt1').value;
            let txt2=document.getElementById('txt2').value;
            var e = document.getElementById('txt3');
            var txt3 = e.value;
            let txt4=document.getElementById('txt4').value;
            if(txt1==""||txt2==""||txt3=="Duration"||txt4=="")
            {
                alert("Fill the all blanks");
            }
            else{
              let zx1=txt1.toUpperCase();
                if(txt4>=22 && txt4<=28)
                {
                  set(ref(db, '28/' + zx1), {
                        Crop_Name:zx1,
                        Required_Fertilizer:txt2,
                        Duration:txt3
               });
                    alert("Data Added Successfuly...");
                    document.getElementById('txt1').value="";
                    document.getElementById('txt2').value="";
                    document.getElementById('txt3').value="Duration";
                    document.getElementById('txt4').value="";
                    loader.style.display="initial";
                    setTimeout(() => {
                      loader.style.display="none";
                    }, 5000);
                }
                if(txt4>=29 && txt4<=36)
                {
                  set(ref(db, '36/' + zx1), {
                        Crop_Name:zx1,
                        Required_Fertilizer:txt2,
                        Duration:txt3
               });
                    alert("Data Added Successfuly...");
                    document.getElementById('txt1').value="";
                    document.getElementById('txt2').value="";
                    document.getElementById('txt3').value="Duration";
                    document.getElementById('txt4').value="";
                    loader.style.display="initial";
                    setTimeout(() => {
                      loader.style.display="none";
                    }, 5000);
                }
                if(txt4>=37 && txt4<=46)
                { 
                  set(ref(db, '46/' + zx1), {
                        Crop_Name:zx1,
                        Required_Fertilizer:txt2,
                        Duration:txt3
               });
                    alert("Data Added Successfuly...");
                    document.getElementById('txt1').value="";
                    document.getElementById('txt2').value="";
                    document.getElementById('txt3').value="Duration";
                    document.getElementById('txt4').value="";
                    loader.style.display="initial";
                    setTimeout(() => {
                      loader.style.display="none";
                    }, 5000);
                }
            }

        });
      </script>
